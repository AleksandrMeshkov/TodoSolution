name: Publish package to GitHub Packages

on:
  workflow_run:
    workflows: ["CI / Build & Test"]
    types:
      - completed

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          
      - name: Diagnostic - List files
        run: |
          echo "=== Project structure ==="
          find . -name "*.csproj" -type f
          echo "=== Current directory ==="
          pwd
          ls -la
          
      - name: Create artifacts directory
        run: mkdir -p artifacts
        
      - name: Restore
        run: dotnet restore
        
      - name: Build (Release)
        run: dotnet build -c Release --no-restore
        
      - name: Pack with diagnostics
        run: |
          echo "=== Packing projects ==="
          dotnet pack -c Release -o ./artifacts --verbosity normal
          echo "=== Pack result ==="
          ls -la ./artifacts/ || echo "No artifacts after pack"
          
      - name: Find all packages
        run: |
          echo "=== Searching for nupkg files ==="
          find . -name "*.nupkg" -type f | head -10
          echo "=== Artifacts directory ==="
          ls -la ./artifacts/ || echo "Artifacts directory is empty"
          
      - name: Push package to GitHub Packages
        run: |
          if [ -n "$(find ./artifacts -name '*.nupkg' -type f)" ]; then
            dotnet nuget push ./artifacts/*.nupkg --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
          else
            echo "ERROR: No nupkg files found in artifacts directory!"
            exit 1
          fi